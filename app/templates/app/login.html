{% extends 'app/base.html' %}
{%load static%}
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      {% block Register %}
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card border-0 rounded-5 shadow">
                <div class="card-body p-4 p-md-5">
                  <h1 class="text-center fw-bold mb-5">Đăng nhập</h1>
                  <form class="mx-1 mx-md-4" method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                      <label for="id_username" class="form-label visually-hidden">Tên người dùng</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Tên người dùng" required>
                      </div>
                    </div>
                
      
                    <div class="mb-4">
                      <label for="id_password" class="form-label visually-hidden">Mật khẩu</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock fa-lg"></i></span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Mật khẩu" required>
                      </div>
                    </div>
      
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-lg rounded-pill">Đăng nhập</button>
                    </div>
                  </form>
      
                  <p class="text-center mt-4 mb-0" style="color: red;">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
                  {% for message in messages %}
                  <p id ='message'class="text-center mt-4 mb-0"> {{message}} </p>
                  {% endfor %}
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="" async defer></script>
      {% endblock Register %}
      
    </body>
</html>
